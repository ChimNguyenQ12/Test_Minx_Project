<html>
<head>
<title>Đăng nhập chơi chơi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
<body>
    <div class="loginbox">
    <img src="/123.jpg" class="avatar">
        <h1>Login Here</h1>

        <form>

            <p>Username</p>
            <input id="id" type="text" name="" placeholder="Enter Username">
            <p>Password</p>
            <input id="pass" type="password" name="" placeholder="Enter Password">
            <input id="submit" type="submit" name="" value="Login">
            <a href="#">Lost your password?</a><br>
            <a href="#">Don't have an account?</a>
        </form>
        
    </div>
    <script src="/js.js"></script>
</body>
</head>
</html>
